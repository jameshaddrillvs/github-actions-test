name: Auditing
"on":
  push:
  workflow_dispatch:
jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up node 
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm install

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # caching node_modules
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
    
      - name: npm audit action
        # You may pin to the exact commit or the version.
        # uses: oke-py/npm-audit-action@c0410c237fe1bb94bdae2c509b089573b5c5956b
        uses: oke-py/npm-audit-action@v2.1.0
        with:
          create_issues: # optional, default is true
          # Flag to create pr comments when vulnerabilities are found
          create_pr_comments: # optional, default is true
          github_token: {{ secrets.GH_ACCESS_TOKEN }}