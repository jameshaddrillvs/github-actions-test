name: Run Unit Tests and Linting
"on": 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  unit_test-lint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up node 
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install

      - name: Run tests 
        run: npm run test:unit

      - name: Run lint 
        run: npm run lint